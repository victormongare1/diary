<!DOCTYPE html>
<html>
  <head>
    <title>DIARY</title>
  </head>
  <body>
    <h1>DIARY</h1>
    <p>A collection of my thoughts</p><br />
    <div >
      <h2>MY WEEK</h2>
      <ul>
        <div *ngFor="let item of items ; let i =index ">
          <li>{{item.name}}</li>
            <button (click)= "toggleThoughts(i)">Thoughts</button>
            <app-diary-thought *ngIf="item.showThought" [item]="item"></app-diary-thought>

        </div>
      </ul>

    </div>
  </body>  
</html>
