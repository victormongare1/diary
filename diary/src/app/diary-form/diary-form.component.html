<!DOCTYPE html>
<html>
  <h2 class="text-center">Create a new Item</h2>
  <hr>
  <form (ngSubmit)='submitItem()' #goalForm='ngForm'>
      <div class="form-group">

          <label for="name">Item</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newItem.name" name="name" #name='ngModel' required>
          
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>item is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="description">Thoughts:</label>
          <textarea class="form-control" id="thought" rows="4" [(ngModel)]="newItem.thought" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>thought is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="complete">Date:</label>
          <input type='date' id="complete" [(ngModel)]="newItem.diaryDate" name="Date" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="submitItem">Add Item</button>
  </form>
</html>
